      name="msapplication-TileImage"
      content="./assets/images/favicon/ms-icon-144x144.png"
    />

    <title>Clicon - eComerce MarketPlace</title>

    <!-- Reset CSS  -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Style CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Responsive  -->
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <section id="sale-off">
      <div class="container">
        <div class="sale-off-left">
          <span>Black</span>
          <span>Friday</span>
        </div>

        <p class="sale-off-mid">up to <span>59%</span> <span>OFF</span></p>

        <a href="" class="sale-off-right"
          >SHOP NOW <i class="fa-solid fa-arrow-right"></i
        ></a>
        <i class="fa-solid fa-xmark sale-off-close"></i>
      </div>
    </section>
    <header id="header">
      <section class="header-top">
        <div class="container">
          <span>Welcome to Clicon online eCommerce store. </span>
          <div class="header-social">
            <div class="header-social-link">
              <p>Follow us:</p>
              <a href="#!">
                <img
                  src="./assets/images/logo/Twitter.svg"
                  alt="Twitter logo"
                />
              </a>
              <a href="#!"
                ><img
                  src="./assets/images/logo/Facebook.svg"
                  alt="Facebook logo"
              /></a>
              <a href="#!"
                ><img
                  src="./assets/images/logo/Pinterest.svg"
                  alt="Pinterest logo"
              /></a>
              <a href="#!"
                ><img src="./assets/images/logo/Reddit.svg" alt="Reddit logo"
              /></a>
              <a href="#!"
                ><img src="./assets/images/logo/Youtube.svg" alt="Youtube logo"
              /></a>
              <a href="#!"
                ><img src="./assets/images/logo/Instagram.svg" alt=""
              /></a>
            </div>
            <div class="language">
              <span>Eng</span>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="currency">
              <span>USD</span>
              <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="header-mid">
        <div class="container">
          <a href="" class="logo-box">
            <img
              src="./assets/images/logo/Icon.svg"
              alt="clicon logo"
              class="logo"
            />
            <span>CLICON</span>
          </a>
          <div class="search-box">
            <input type="text" placeholder="Search for anything..." />
            <img
              src="./assets/images/logo/MagnifyingGlass.svg"
              alt=""
              class="search-icon"
            />
          </div>
          <div class="cta-action">
            <div class="cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>2</span>
            </div>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-user"></i>
          </div>
        </div>
      </section>
      <section class="header-bottom"></section>
    </header>
  </body>
</html>
